<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LIBRO</title>
  </head>
  <body background="img/background.png">
    <!-- CREO EL ENCABEZADO DEL BLOG -->
    <header>ARTICULOS </header>
    <!--BARRA DE NAVEGACION  -->
    <br>
    <br>
    <!-- cREAR LA SECCION DONDE VAN A IR LOS COMENTARIOS  UNA LISTA -->
    <!-- Para denotar la entrada del blog -->
    <article id="agregar">
      <!-- lista de los comentarios -->
      <ol id="listaComentarios">
        <li>Comentario1</li>
        <li >Comentario2</li>
      </ol>
      <img id="comFoto"> </img>
    </article>
    <!-- Para dividir la seccion donnde se van a previsualizar los comentarios -->
    <hr size="2px" color="black" />
    <article>
      <h1>Crear articulo </h1>
      <!--Area especifica para dejar los comentarios  -->
      <table>
        <tr>
          <th><input type="button" value="Texto grande" onclick="textoGrande(); "></th>
          <th><input type="button" value="Texto mediano" onclick="textoMediano();"></th>
          <th><input type="button" value="Texto chico" onclick="textoPeque();"></th>
          <th><input type="button" value="Color de fondo" onclick="colorFondo();"></th>
          <th><input type="button" value="Alinear izquierda" onclick="left();"></th>
          <th><input type="button" value="Centrar" onclick="centrar();"> </th>
          <th><input type="button" value="Alinear derecha" onclick="derecha();"></th>
        </tr>
      </table>
      <br>
      <textarea id="comentarios" rows="5" cols="80" oninput=" actualiza(); "></textarea>
      <br>
      <!-- etiqueta hr sirve para dibunar una linea separadora -->

    </article>
    <!-- hr etiqueta para separar -->
    <hr size="2px" color="black" />

    <article>

      <p id="preview"></p>

      <input type="button" value="Enviar" align="left" onclick="agregaComentario();">
      <input type="button" value="Eliminar" align="left" onclick="eliminar();">
      <input type="button" value="Foto" id="foto" onclick="foto();">

    </article>
    <script src="js/texto.js"> </script>

  </body>
</html>
